<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>客户管理</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>


</head>
<body>

<form class="form-inline" th:action="@{/customer/list}" method="get">
    <div class="form-group">
        <input type="hidden" name="pageNumber" th:value="${pageNumber}">
        <input type="hidden" name="pageSize" th:value="${pageSize}">
        <div>
            <label>
                姓　名</label>
            <input type="text" name="name" class="form-control" value="" placeholder="姓名"/>
            </select>
            <label>
                客户ID</label>
            <input type="text" name="cusID" class="form-control" value="" placeholder="客户ID"/>
            <label>
                注册日期</label>
            <input type="text" name="beginDate" class="form-control" value="" placeholder="开始日期"/>
            <label>-</label>
            <input type="text" name="endDate" class="form-control" value="" placeholder="结束日期"/>
        </div>
        <div>
            <label>手机号</label>
            <input type="text" name="mobile" class="form-control" value="" placeholder="手机号"/>
            <label>下　&nbsp;单</label>
            <input type="text" name="type" class="form-control" value="" placeholder="下单"/>
            <button id="btnSel" type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
            </button>
            <button id="btnAdd" type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                    onclick="clearModal(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;添加
            </button>

        </div>
    </div>
</form>
<table class="table table-striped table-bordered table-hover" id="cusTable">
    <thead>
    <tr>
        <td> CustomerID</td>
        <td>FullName</td>
        <td>Gender</td>
        <td>Mobile</td>
        <td>AddTime</td>
        <td>LastLoginTime</td>
        <td>IntegralNum</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${list}">
        <!--<td style=" display:none" th:text="${item.ID}"></td>-->
        <td th:utext="${item.CustomerID}"></td>
        <td th:utext="${item.FullName}"></td>
        <td th:utext="${item.Gender}"></td>
        <td th:utext="${item.Mobile}"></td>
        <td th:utext="${#dates.format(item.AddTime, 'yyyy-MM-dd HH:mm:ss')}"></td>

        <td th:utext="${#dates.format(item.LastLoginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:utext="${item.IntegralNum}"></td>
        <td>
            <a th:href="@{('/customer/delete/'+${item.Id})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:include="layout/page :: page" style="margin:0px auto;text-align: center;"></div>

<!--接收操作结果,直接显示，实际可以用js判断来是否为空，alert提示-->
<label th:text="${error}"></label>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modalTitle">
                    添加客户（测试，实际数据来源于app）
                </h4>
            </div>
            <div class="modal-body">
                <form id="addModalBody" class="form-horizontal" role="form" th:action="@{/customer/save}"method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓　名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="请输入名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">姓　别</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gender" name="gender"
                                   placeholder="请输入姓别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" name="mobile"
                                   placeholder="请输入手机号码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="save()">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>

    $(function () {

    });

    function clearModal(target) {

        // alert($(target).data('target'));
    }

    function save() {
        alert("2222");
        // 验证表单 xxx
        $("#addModalBody").submit();
        $("#addModal").modal.hide();
    }

</script>

</html>
